<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Conquest Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        
        #ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        #time-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: auto;
        }
        
        #time-controls button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        #time-controls button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        #time-controls button.active {
            background: rgba(100, 150, 255, 0.4);
            border-color: rgba(100, 150, 255, 0.8);
        }
        
        #time-display {
            font-size: 16px;
            min-width: 200px;
            text-align: center;
        }
        
        #info-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 250px;
            pointer-events: auto;
        }
        
        #info-panel h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #8af;
        }
        
        #info-panel p {
            font-size: 13px;
            margin: 5px 0;
            color: #ccc;
        }
        
        #info-panel .value {
            color: #fff;
            font-weight: bold;
        }
        
        #title {
            position: fixed;
            top: 20px;
            left: 20px;
            pointer-events: none;
        }
        
        #title h1 {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        #title p {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #888;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="loading">Loading Solar System...</div>
    
    <div id="canvas-container"></div>
    
    <div id="ui-overlay">
        <div id="title">
            <h1>üåå SOLAR SYSTEM</h1>
            <p>Conquest Simulator</p>
        </div>
        
        <div id="info-panel">
            <h2 id="body-name">Select a body</h2>
            <p>Mass: <span class="value" id="body-mass">-</span></p>
            <p>Radius: <span class="value" id="body-radius">-</span></p>
            <p>Distance: <span class="value" id="body-distance">-</span></p>
            <p>Orbital Period: <span class="value" id="body-period">-</span></p>
        </div>
        
        <div id="time-controls">
            <button id="btn-slower">‚è™ Slower</button>
            <button id="btn-pause">‚è∏ Pause</button>
            <button id="btn-faster">‚è© Faster</button>
            <div id="time-display">
                <div id="current-date">Year 0, Day 0</div>
                <div id="time-scale" style="font-size: 12px; color: #888;">1x speed</div>
            </div>
            <button id="btn-reset">‚Ü∫ Reset</button>
        </div>
    </div>

    <!-- Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- Application scripts -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
